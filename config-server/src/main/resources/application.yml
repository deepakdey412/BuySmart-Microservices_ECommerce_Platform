server:
  port: 8888

spring:
  application:
    name: config-server
  profiles:
      active: native   # ðŸ”¥ VERY IMPORTANT
  cloud:
    config:
      server:
        native:
          search-locations: classpath:/configurations

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

management:
  endpoints:
    web:
      exposure:
        include: health,info,refresh